   <form action="login.html" autocomplete="on" accept-charset="onkeyup" autocapitalize="on" id="form">
    <input  type="text" name="fname" id="fname" placeholder="First Name" required onkeyup="validateFname()">
    <span id="fname-error"></span>
    <br>
    <input  type="text" name="surname" id="surname" placeholder="Surname" required onkeyup="validateSurname()">
    <span id="surname-error"></span>
    <br>
    <input  type="date" name="dob" id="dob" placeholder="Date of birth" required >
    
    <br>
    <label class="gender" for="">Gender:</label>
    <span id="radio-error"></span>
    <input type="radio" id="male" name="male" value="male" required onclick="validateRadio()" >
    <label class="lmale" for="male">Male</label>
    <input type="radio" id="female" name="male" value="female"  >
    <label  class="lfemale" for="female">Female</label><br>
    <span id="radio-error"></span>


   <input  type="tel" name="Phone" id="phone"  placeholder="Phone: 0000000000" required  onkeyup="validatePhone()">
   <span id="phone-error"></span>
   <br>

<input type="password" name="Password" id="password" placeholder="Password" required onkeyup="validatePassword()">
<span id="password-error"></span>
<br>
<input type="password" name="Password" id="cpassword" placeholder="Confirm Password" required onkeyup="validateCPassword()">
<span id="cpassword-error"></span>

<br>

 <input type="checkbox" name="checkbox" id="checkbox" required>
<label class="label" for="checkbox">By signing up you accept the <a class="l1" href="terms&conditions.html" aria-readonly="true">Terms of service</a> and <a class="l2" href="terms&conditions.html" aria-readonly="true">Privacy Policy</a></label>

<br><br>
<button type="submit" class="signup" onclick="validateForm()" >Sign Up</button>
<span id="submit-error"></span>
